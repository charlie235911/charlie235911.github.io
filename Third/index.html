<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="icon.ico" type="image/x-icon">
<head>
    <meta charset="UTF-8">
    <title>會員登入頁 - 巴哈姆特</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Teko:300,400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="Top">
    <a href="https://www.gamer.com.tw/"><img src="top_logo.svg" style="height: 35px"></a>
</div>
<div class="Login">
    <div id="loginForm">
        <div id="head">
            <img src="baha_logo_horizontal.svg">
        </div>
        <form id="login">
            <div id="account">
                <input type="text" class="form-control" name="userid" placeholder="帳號" autocomplete="username" required pattern="^[A-Za-z][A-Za-z0-9]{1,11}$" maxlength="12">
            </div>
            <div id="password">
                <input type="password" spellcheck="false" class="form-control" name="password" placeholder="密碼" autocomplete="current-password" required maxlength="22">
                <span onclick="passwordChangeType(this);">
                <i id="eye" class="material-icons">visibility</i>
            </span>
            </div>
            <div id="option">
                <ul class="check-box">
                    <li>
                        <div class="check-group">
                            <input id="check-saveId" type="checkbox">
                            <label for="check-saveId">
                                <div class="label-icon">
                                    <i class="fa fa-check"></i>
                                </div>
                                <h6>記住帳號</h6>
                            </label>
                        </div>
                    </li>
                    <li>
                        <div class="check-group">
                            <input id="check-autologin" type="checkbox" name="autoLogin" value="T">
                            <label for="check-autologin">
                                <div class="label-icon">
                                    <i class="fa fa-check"></i>
                                </div>
                                <h6>保持登入狀態</h6>
                            </label>
                        </div>
                    </li>
                </ul>
                <a id="problem" href="https://user.gamer.com.tw/login_problem.php">登入有問題嗎？</a>
            </div>
            <div id="login-box">
                <a id="btn-login" href="https://charlie235911.github.io/Third-2/">登入</a>
            </div>
        </form>

        <div class="no-account">還沒有帳號嗎？
            <a href="https://user.gamer.com.tw/register.php?service_name=ani">我要註冊</a>
        </div>
        <div class="other-option">
            <hr>
            <div class="easy-way">使用其他帳號輕鬆登入</div>
            <hr>
        </div>
        <div id="other-login">
            <a id="Google"><img src="btn-icon_Google.svg"></a>
            <a id="Line"><img src="share-icon_line.svg"></a>
            <a id="Microsoft"><img src="btn-icon_Microsoft.svg"></a>
            <a id="Apple"><img src="btn-icon_Apple.svg"></a>
        </div>
    </div>
    <div id="bottom">
        <p>
            本站所刊載之圖文內容等版權皆屬原廠商或原作者所有，非經同意請勿轉載
            <br>
             巴 哈 姆 特 電 玩 資 訊 站 https://www.gamer.com.tw
        </p>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
