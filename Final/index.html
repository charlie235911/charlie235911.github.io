<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="巴哈姆特動畫瘋當機等候網頁">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>巴哈姆特動畫瘋</title>
</head>

<body>
<div id="header">
    <img id="anime" src="0001372734.jfif" alt="動畫瘋">
    <div id="social-icons">
        <a href="https://www.instagram.com/explore/tags/%E5%B7%B4%E5%93%88%E5%A7%86%E7%89%B9%E5%8B%95%E7%95%AB%E7%98%8B/">
            <img class="icon" src="下載 (2).png" alt="IG">
        </a>
        <a href="https://www.facebook.com/animategamer/?locale=zh_TW">
            <img class="icon" src="下載 (1).png" alt="FB">
        </a>
        <a href="https://play.google.com/store/apps/details?id=tw.com.gamer.android.animad&hl=zh_TW&referrer=utm_source%3Dapp2u%26utm_medium%3Dpromotion">
            <img class="icon" src="GoogleStore.svg" alt="GoogleStore">
        </a>
        <a href="https://apps.apple.com/tw/app/id1102650114?l=zh">
            <img class="icon" src="AppleStore.svg" alt="AppleStore">
        </a>
    </div>
</div>
<div id="container">
    <div id="content">
        <div id="text">此網頁當機中，請稍作等候。</div>
        <div id="loading-container">
            <video id="loading" autoplay loop muted>
                <source src="TVA5r.webm" type="video/webm">
            </video>
            <div id="text_loading">
                <span>L</span>
                <span>o</span>
                <span>a</span>
                <span>d</span>
                <span>i</span>
                <span>n</span>
                <span>g</span>
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
            <progress id="progress-bar" value="0" max="100"></progress>
            <span id="progressValue">0%</span>
            <video id="link-start" autoplay loop muted style="display: none;">
                <source src="link start.webm" type="video/webm">
            </video>
        </div>
        <div id="buttons-container">
            <button id="back-btn">返回上頁</button>
            <button id="reload-btn">重整頁面</button>
            <button id="report-btn">問題回報</button>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>

</html>
