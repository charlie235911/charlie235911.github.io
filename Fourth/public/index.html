<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<form id="salt">
    <label for="date">日期</label>
    <input type="text" id="date" name="date">
    <label for="product_name">商品名稱</label>
    <input type="text" id="product_name" name="product_name">
    <label for="weight">重量</label>
    <input type="text" id="weight" name="weight">
    <label for="price">價格</label>
    <input type="text" id="price" name="price">

    <button type="submit">提交資料</button>
</form>

<script>
    const form = document.getElementById('salt');
    form.addEventListener('submit', handleSubmit);

    async function handleSubmit(event) {
        event.preventDefault(); // 防止表單提交導致頁面重新載入
        const formData = new FormData(form); // 取得表單資料
        // 將資料轉成 JSON
        const jsonData = {};
        for (const [key, value] of formData.entries()) {
            jsonData[key] = value;
        }
        const jsonString = JSON.stringify(jsonData);
        console.log(jsonString);
        const url = "http://localhost:3000/api"; // 資料傳送到的 URL
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: jsonString,
            });
            const data = await response.json();
            // 在這裡處理回應資料，例如顯示成功訊息或更新頁面內容
            console.log("成功", data);
        } catch (error) {
            // 在這裡處理錯誤，例如顯示錯誤訊息或者回滾操作
            console.log("錯誤", error);
        }
    }
</script>

<div id="app">
    <button v-on:click="handleClick">顯示資料</button>
    <table>
        <thead>
        <tr>
            <th>日期</th>
            <th>商品名稱</th>
            <th>重量</th>
            <th>價格</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="item in data">
            <td>{{ item.date }}</td>
            <td>{{ item.product_name }}</td>
            <td>{{ item.product_weight }}</td>
            <td>{{ item.price }}</td>
        </tr>
        </tbody>
    </table>
</div>

<script>
    const app = Vue.createApp({
        data() {
            return {
                data: []
            };
        },
        methods: {
            async handleClick() {
                console.log("data");

                const url = "http://localhost:3000/api"; // 資料傳送到的 URL
                try {
                    const response = await fetch(url, {
                        method: 'GET',
                    });
                    const res_data = await response.json();
                    this.data = res_data;
                    console.log("成功", res_data);
                } catch (error) {
                    console.log("錯誤", error);
                }
            }
        }
    });

    app.mount('#app');
</script>
</body>
</html>
